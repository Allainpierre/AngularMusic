<div class="container animated fadeIn">
	<div ng-controller="genreCtrl">
		<div class="row">
			<div class="col-md-4" ng-repeat="data in datas | filter : search">
				<div class="box">
					<ul class="list-artists">
						<a href="{{base_url}}/id/{{data.id}}">
							<li><p>{{data.name}}</p></li>
						</a>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>

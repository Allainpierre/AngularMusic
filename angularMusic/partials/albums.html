<div class="container animated faceIn">
	<div ng-controller="albumsCtrl">
	
		<div class="row">
			<div class="col-md-3" ng-repeat="data in datas | filter : search | pagination: curPage * pageSize | limitTo: pageSize">
				<a href="{{base_url}}/details/{{data.id}}">
					<div class="box">
						<ul class="list-artists">
							<li><img src="{{data.cover_small}}" alt="cover_artists"></li>
							<li><p>{{data.name}}</p></li>
							<li><p>Populatit√© : {{data.popularity}}</p></li>
						</ul>
					</div>
				</a>
			</div>
		</div>
		<div class="container">
				<div ng-show="datas.length">
					<ul class="pagination pager">
						<li>
							<button class="btn btn-orange pull-left" type="button" ng-disabled="curPage == 0"
							ng-click="curPage=curPage-1">Previous</button>
						</li>
						<li>
							<span class="pull-center">{{curPage + 1}} of {{ numberOfPages() }}</span>
						</li>
						<li>
							<button  class="btn btn-orange pull-right" type="button"
							ng-disabled="curPage >= datas.length/pageSize - 1"
							ng-click="curPage = curPage+1">Next</button>
						</li>
					</ul>
				</div>
			</div>
	</div>
</div>
